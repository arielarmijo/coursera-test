<div class="signup">
    <h2 class="form-signup-heading"><span class="glyphicon glyphicon-user"></span> Sign Up</h2>
    <form id="signupForm" name="signupForm" novalidate>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                id="firstName" name="firstName" placeholder="First Name" ng-model="signupCtrl.userInfo.firstName"
                required>
            <span ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
                First name is required
            </span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                id="lastName" name="lastName" placeholder="Last Name" ng-model="signupCtrl.userInfo.lastName" required>
            <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
                Last name is required
            </span>
        </div>
        <div class="form-group">
            <label for="emailAddress">Email</label>
            <input type="email"
                class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required"
                id="emailAddress" name="emailAddress" placeholder="Email" ng-model="signupCtrl.userInfo.emailAddress"
                required>
            <span ng-if="signupForm.emailAddress.$invalid && signupForm.emailAddress.$touched">
                Invalid email
            </span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone</label>
            <input type="tel" class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-pattern"
                id="phoneNumber" name="phoneNumber" ng-model="signupCtrl.userInfo.phoneNumber"
                placeholder="Phone ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" required>
            <span ng-if="signupForm.phoneNumber.$invalid && signupForm.phoneNumber.$touched">
                Invalid phone
            </span>
        </div>
        <div class="form-group">
            <label for="favoriteDish">Favorite Dish</label>
            <input type="text" class="form-control ng-pristine ng-untouched ng-valid ng-empty" id="favoriteDish"
                name="favoriteDish" placeholder="Short Code of Your Favorite Dish"
                ng-model="signupCtrl.userInfo.favoriteDish" ng-blur="signupCtrl.validateFavdish()">
            <span ng-if="signupCtrl.itemSearched && !signupCtrl.validShortCode">
                <small>No such menu number exists</small>
            </span>
        </div>
        <button class="btn btn-success" ng-disabled="signupForm.$invalid" ng-click="signupCtrl.setMyinfo()"
            disabled="disabled">Submit</button>
    </form>
    <div ng-if="signupCtrl.saved">
        <p class="alert alert-success">Your information has been saved.</p>
    </div>
</div>
